<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Vegas Casino</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            position: relative;
            width: 1920px; /* Full HD width */
            height: 1080px; /* Full HD height */
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire area */
        }

        .button {
            position: absolute;
            background: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            border: none; /* No border */
        }

        .button-deposit {
            top: 64.5%; /* Adjust the top position */
            left: 37.8%; /* Adjust the left position */
            width: 215px; /* Adjust the width */
            height: 74px; /* Adjust the height */
        }

        .button-withdraw {
            top: 64.5%; /* Adjust the top position */
            left: 51.0%; /* Adjust the left position */
            width: 215px; /* Adjust the width */
            height: 74px; /* Adjust the height */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://iili.io/dx8zO5x.png" alt="Las Vegas Logo with Buttons">
        <button class="button button-deposit" onclick="window.location.href='file:///C:/Users/remus/Desktop/CDA.html'"></button>
        <button class="button button-withdraw" onclick="window.location.href='file:///C:/Users/remus/Desktop/IMPOZIT.html'"></button>
    </div>
</body>
</html>
